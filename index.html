<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />

    <title>Sandbox Binário para Decimal</title>
  </head>
  <body>
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Bin2Dec
          </h1>
          <h2 class="subtitle">
            Página para converter números binários para decimal.
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h1>Digite o número binário</h1>
        <br />
        <div class="field has-addons">
          <p class="control">
            <input class="input" type="text" id="binario" onkeyup="bin2dec()" />
          </p>
          <p class="control">
            <a class="button is-static">
              Binário
            </a>
          </p>
        </div>

        <fieldset disabled>
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" id="decimal" />
            </p>
            <p class="control">
              <a class="button is-static">
                Decimal
              </a>
            </p>
          </div>
        </fieldset>

        <br />

        <div class="field">
          <div class="control">
            <button class="button is-primary" onclick="bin2dec()">
              Converter
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a href="https://bulma.io">
            <img
              src="https://bulma.io/images/made-with-bulma.png"
              alt="Made with Bulma"
              width="128"
              height="24"
            />
          </a>
        </p>
      </div>
    </footer>

    <script src="functions.js"></script>
  </body>
</html>
